<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>roulette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>La roulette</h1>
    <div class="roulette">
      <div class="gauche">
        <div class="two-square">
          <div class="cent-dix-huit"><p>1018</p></div>
          <div class="even"><p>Even</p></div>
        </div>
        <div class="first-twelve"><p>1st12</p></div>
      </div>

      <div class="droite">
        <div class="zero"><p>0</p></div>
        <div class="chiffres">
          <div class="row1">
            <div class="chiffre"><p>1</p></div>
            <div class="chiffre"><p>2</p></div>
            <div class="chiffre"><p>3</p></div>
          </div>

          <div class="row2">
            <div class="chiffre"><p>4</p></div>
            <div class="chiffre"><p>5</p></div>
            <div class="chiffre"><p>6</p></div>
          </div>

          <div class="row3">
            <div class="chiffre"><p>7</p></div>
            <div class="chiffre"><p>8</p></div>
            <div class="chiffre"><p>9</p></div>
          </div>

          <div class="row4">
            <div class="chiffre"><p>10</p></div>
            <div class="chiffre"><p>11</p></div>
            <div class="chiffre"><p>12</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
